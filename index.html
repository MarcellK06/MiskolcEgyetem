<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Búvárrobot</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<input type="number" name="time" id="time" placeholder="idő(mp)" style="position: fixed;"/>
		<input type="number" name="speed" id="speed" placeholder="sebesség" style="position: fixed; margin-top:20px;"/>	
		<input type="button" name="start" id="start" value="Indítás" style="position: fixed; margin-top:40px" onclick="startRobot();"/>
		<input type="button" name="reset" id="reset" value="Alaphelyzet" style="position: fixed; margin-top:60px" onclick="reset();"/>
		<h3 style="position: fixed; margin-top:80px; color:white;" id="points"></h3>
		<script type="module" src="/main.js"></script>
	</body>
</html>
